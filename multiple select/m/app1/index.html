<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-multiselect@2.1.0"></script>
  <link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css">


</head>

<body>
  <div id="app">
      <multiusers  v-model="value"
       tag-placeholder="Add user(s) to project"
        placeholder="Add user(s) to project"
        label="name" track-by="code" :options="options" :multiple="true" :taggable="true" @tag="addTag">
        </multiselect>
        <pre class="language-json"><code>{{ value  }}</code></pre>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      components: {
        Multiusers: VueMultiselect.default
      },
      data: {
        value: [
          { name: 'Javascript', code: 'js' }
        ],
        options: [
          { name: 'Vue.js', code: 'vu' },
          { name: 'Javascript', code: 'js' },
          { name: 'Open Source', code: 'os' }
        ]
      },
      methods: {
        addTag(newTag) {
          const tag = {
            name: newTag,
            code: newTag.substring(0, 2) + Math.floor((Math.random() * 10000000))
          }
          this.options.push(tag)
          this.value.push(tag)
        }
      }
    })

    app.$watch(this.data.value, function (v) {
      console.log(v);
      console.log("---");
    }
    )

  </script>
</body>

</html>
